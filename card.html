<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet type=text/css href="style.css" />
    <title>Sheridan's Event Card: Event Card</title>
</head>
<body>

    <article class="event-card">

        <header class="event-card__header">

          <h2 class="event-card__band">Paramore</h2>
          <img src="https://source.unsplash.com/hzgs56Ze49s/800x600"
          alt="Photo of concert taken from behind concertgoers. In focus, a concertgoer holds up a heart with their hands.
          Other concertgoers have their hands raised." class="event-card__image" />
          <div class="event-card__datetime">
            <time class="event-card__date" datetime="2018-07-19">
              July 19, 2018
            </time>
            <time class="event-card__time" datetime="21:30">
              9:30 PM
            </time>
          </div>
        </header>

        <p class="util-hidden">Address:</p>

        <address class="event-card__address">
          <span>North Island Credit Union Amphitheatre</span>
          <span>2050 Entertainment Cir</span>
          <span>Chula Vista, CA 91911</span>
        </address>

        <footer class="event-card__footer">
          <nav class="event-card__nav">
            <a href="#" class="event-card__details" aria-label="Details for Your Favorite Band">Details</a>
            <a href="#" class="event-card__tickets" aria-label="Tickets for Your Favorite Band">Tickets</a>
          </nav>
        </footer>

      </article>

</body>
</html>
